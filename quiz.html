<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <form class="container-fluid col-">
    <table>
      <tr>Question 1. You feel the world is found on compassion.</tr>
      <td class="btn btn-default">Strongly agree</td>
      <td class="btn btn-default">Agree</td>
      <td class="btn btn-default">uncertain</td>
      <td class="btn btn-default">Disagree</td>
      <td class="btn btn-default">Strongly disagree</td>
    </table>
      <button type="button" class="btn btn-default">Previous</button>
      <button type="button" class="btn btn-default">Reset</button>
        <div>Progress bar 1/50
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: 50%">50%
          </div>
        </div>
  </form>

</body>
</html>
