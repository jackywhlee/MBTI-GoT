<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
  <body>
    <form class="well center-block col-md-6" style="float: none">
      <div class="form-group" id="questions-full">empty</div>
      <div class="btn btn-quiz btn-choose btn-default button-width" id="very-true" option-name="option1">Spot-on</div>
      <div class="btn btn-quiz btn-choose btn-default button-width" id="true" option-name="option2">Yep</div>
      <div class="btn btn-quiz btn-choose btn-default button-width" id="neutral" option-name="option3">uncertain</div>
      <div class="btn btn-quiz btn-choose btn-default button-width" id="false" option-name="option4">Nope</div>
      <div class="btn btn-quiz btn-choose btn-default button-width" id="very-false" option-name="option5">Heck-no</div>
      <br>
      <button type="button" class="btn btn-warning" id="btn-prev">Previous</button>
      <button type="button" class="btn btn-warning" id="btn-reset">Reset</button>
        <div class="questionOutOf">Progress 0/30
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
    </form>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
